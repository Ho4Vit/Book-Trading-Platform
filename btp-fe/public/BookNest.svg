<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" width="500" height="350">
    <defs>
        <linearGradient id="nestGradient" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" /> <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" /> </linearGradient>
        <style>
            /* Sử dụng font Georgia cho cảm giác cổ điển, sang trọng */
            .book-nest-text { font-family: 'Georgia', 'Times New Roman', serif; font-size: 60px; font-weight: bold; fill: #5D4037; text-anchor: middle; }
            .book-nest-sub { font-family: Arial, sans-serif; font-size: 20px; fill: #8D6E63; text-anchor: middle; letter-spacing: 2px;}
        </style>
    </defs>

    <g transform="translate(250, 160)">
        <path d="M-70,40 Q0,70 70,40 Q80,35 85,45 Q0,85 -85,45 Q-80,35 -70,40 Z" fill="#5D4037"/>

        <path d="M-5,45 C-30,40 -60,0 -50,-40 C-45,-60 -20,-50 0,-30" fill="none" stroke="url(#nestGradient)" stroke-width="8" stroke-linecap="round"/>
        <path d="M-15,40 C-40,30 -75,-10 -65,-60" fill="none" stroke="url(#nestGradient)" stroke-width="6" stroke-linecap="round"/>
        <path d="M-25,35 C-50,10 -80,-30 -75,-75" fill="none" stroke="url(#nestGradient)" stroke-width="4" stroke-linecap="round"/>

        <path d="M5,45 C30,40 60,0 50,-40 C45,-60 20,-50 0,-30" fill="none" stroke="url(#nestGradient)" stroke-width="8" stroke-linecap="round"/>
        <path d="M15,40 C40,30 75,-10 65,-60" fill="none" stroke="url(#nestGradient)" stroke-width="6" stroke-linecap="round"/>
        <path d="M25,35 C50,10 80,-30 75,-75" fill="none" stroke="url(#nestGradient)" stroke-width="4" stroke-linecap="round"/>

        <circle cx="0" cy="45" r="5" fill="#D2691E"/>
    </g>

    <text x="250" y="260" class="book-nest-text">BookNest</text>
    <text x="250" y="290" class="book-nest-sub">BOOKSTORE</text>
</svg>